<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Dan UI</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;

        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>

</head>
<body>
<div id="app">
    <d-button>按钮</d-button>
    <d-button icon="setting" icon-position="left">按钮</d-button>
    <d-button icon="setting" icon-position="right">按钮</d-button>
    <d-button icon="setting" icon-position="up">按钮</d-button>
</div>
<script src="./src/app.js"></script>
